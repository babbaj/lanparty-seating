version: '3.1'

services:
  lanparty-seating:
    build:
      context: .
    environment:
      PORT: 4000
      MIX_ENV: prod
      SECRET_KEY_BASE: "nah5choh8fohnoap1ien3OoKeehei2ch"
      DATABASE_URL: "ecto://postgres:postgres@db/lanpartyseating_dev"
      TZ: "America/Toronto"
    ports:
      - "4000:4000"

  db:
    image: postgres
    restart: always
    ports:
      - "5432:5432"
    volumes:
      - db:/var/lib/postgresql/data
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: lanpartyseating_dev
      TZ: "America/Toronto"

volumes:
  db:
